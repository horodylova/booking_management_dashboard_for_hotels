<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="#f8fafc"/>
  
  <!-- Hotel building -->
  <rect x="6" y="12" width="20" height="16" fill="url(#buildingGradient)" rx="1"/>
  
  <!-- Roof -->
  <polygon points="5,12 16,6 27,12" fill="url(#roofGradient)"/>
  
  <!-- Windows -->
  <rect x="9" y="15" width="2.5" height="2.5" fill="#fbbf24" rx="0.3"/>
  <rect x="13" y="15" width="2.5" height="2.5" fill="#fbbf24" rx="0.3"/>
  <rect x="17" y="15" width="2.5" height="2.5" fill="#fbbf24" rx="0.3"/>
  <rect x="21" y="15" width="2.5" height="2.5" fill="#fbbf24" rx="0.3"/>
  
  <rect x="9" y="19" width="2.5" height="2.5" fill="#fbbf24" rx="0.3"/>
  <rect x="13" y="19" width="2.5" height="2.5" fill="#fbbf24" rx="0.3"/>
  <rect x="17" y="19" width="2.5" height="2.5" fill="#fbbf24" rx="0.3"/>
  <rect x="21" y="19" width="2.5" height="2.5" fill="#fbbf24" rx="0.3"/>
  
  <rect x="9" y="23" width="2.5" height="2.5" fill="#fbbf24" rx="0.3"/>
  <rect x="13" y="23" width="2.5" height="2.5" fill="#fbbf24" rx="0.3"/>
  <rect x="17" y="23" width="2.5" height="2.5" fill="#fbbf24" rx="0.3"/>
  <rect x="21" y="23" width="2.5" height="2.5" fill="#fbbf24" rx="0.3"/>
  
  <!-- Door -->
  <rect x="14.5" y="24" width="3" height="4" fill="#1f2937" rx="0.3"/>
  <circle cx="16.8" cy="26" r="0.3" fill="#fbbf24"/>
  
  <!-- Hotel sign -->
  <rect x="12" y="9" width="8" height="2" fill="#ef4444" rx="0.3"/>
  <text x="16" y="10.3" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.2" font-weight="bold" fill="white">HOTEL</text>
</svg>